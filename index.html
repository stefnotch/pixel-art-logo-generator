<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Home</title>
    <style>
      @font-face {
        font-family: pixel;
        src: url("./font/PixelOperator8-Bold.ttf");
      }
      body {
        background-color: rgb(165, 169, 187);
      }
    </style>
  </head>

  <body>
    <canvas width="1000" height="1000"></canvas>

    <script>
      const canvas = document.querySelector("canvas");
      const ctx = canvas.getContext("2d");
      document.fonts.load("120px pixel").then(begin);

      function begin() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.font = "100px pixel";
        drawText("Cat", {x:0, y:0});
        drawText("to", {x:335, y:0});
        drawText("the", {x:560, y:0});
        drawText("past", {x:230, y:120});
      }
      function drawText(value, opts) {
	    const {x,y} = opts;
	  
        ctx.textBaseline = "top";

        ctx.shadowColor = "white";
        ctx.shadowBlur = 7;
        ctx.strokeStyle = "black";
        ctx.lineWidth = 10;
        ctx.strokeText(value, x, y + 10);
        ctx.shadowBlur = 0;

        ctx.fillStyle = "#E65100";
        ctx.fillText(value, x, y + 10);
        ctx.fillText(value, x, y + 10);

        let gradient = ctx.createLinearGradient(x, y, x, y + 100);
        gradient.addColorStop("0", "#FFD54F");
        gradient.addColorStop("0.49", "#FFD54F");
        gradient.addColorStop("0.50", "#FFB300");
        gradient.addColorStop("1.0", "#FFB300");
        // Fill with gradient
        ctx.fillStyle = gradient;
        ctx.fillText(value, x, y);
      }
    </script>
  </body>
</html>
